{% extends "base.html" %}
{% block content %}
    <div class="container">
      <h2 class="text-dark">REGISTER : E-BOOKING</h2><hr>
        <div class="card">
            <h5 class="card-header text-dark">ระบบจองห้อง E-Booking</h5>
            <div class="card-body">
              <h5 class="card-title text-dark">ลงทะเบียน</h5>
              <p class="card-text"> {% if error %} <p class ="text-danger">{{ error }}</p>{% endif %}
              <form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control ml-3" id="username" 
                        name="username" value="{{username}}">
                </div>
                  <div class="form-group">
                      <label for="password">Password :</label>
                      <input type="password" class="form-control ml-3" id="password" 
                          name="password" value="{{password}}">
                  </div>
                  <div class="form-group">
                    <label for="first_name">ชื่อ :</label>
                    <input type="text" class="form-control ml-3" id="first_name" 
                        name="first_name" value="{{first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">นามสกุล :</label>
                    <input type="text" class="form-control ml-3" id="last_name" 
                        name="last_name" value="{{last_name}}">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="text" class="form-control ml-3" id="email" 
                        name="email" value="{{email}}">
                </div>

                  <button  a href="{% url 'login' %}" type="submit" class="btn btn-primary ml-3">เข้าสู่ระบบ</button>
              </form></p>
            </div>
          </div>
        
       
        <br/><br/>
    </div>
{% endblock %}
